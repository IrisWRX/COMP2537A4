<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Match</title>
    <link rel="stylesheet" href="style.css" />
    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- import Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- import Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <script src="index.js"></script>
  </head>

  <body>
    <h1>PokeMatch</h1>
    <div id="difficulty-btns">
      <button id="easy-btn" class="btn btn-primary">Easy</button>
      <button id="medium-btn" class="btn btn-primary">Medium</button>
      <button id="hard-btn" class="btn btn-primary">Hard</button>
    </div>

    <div id="action-btns">
      <button id="start-btn" class="btn btn-primary">Start</button>
      <button id="reset-btn" class="btn btn-primary">Reset</button>
    </div>

    <header id="header">
      <p><strong>Total pairs: </strong><span id="totalPairs"></span></p>
      <p><strong>Pairs matched:</strong> <span id="pairsMatched">0</span></p>
      <p><strong>Pairs left: </strong><span id="pairsLeft"></span></p>
      <p><strong>Clicks: </strong><span id="clickCount">0</span></p>
      <p>
        <span id="timer"></span>
      </p>
    </header>

    <div id="game-grid"></div>

    <div id="theme-btns">
      <button id="dark-btn" class="btn btn-dark">Dark</button>
      <button id="light-btn" class="btn btn-light">Light</button>
    </div>
  </body>
</html>
