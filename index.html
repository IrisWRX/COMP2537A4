<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke Match</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div id="difficulty-btns">
    <button id="easy-btn">Easy</button>
    <button id="medium-btn">Medium</button>
    <button id="hard-btn">Hard</button>
  </div>
    
  <div id="action-btns">
    <button id="start-btn">Start</button>
    <button id="reset-btn">Reset</button>
  </div>

  <div id="info">
    <p>Total pairs: <span id="totalPairs"></span></p>
    <p>Pairs matched: <span id="pairsMatched"></span></p>
    <p>Pairs left: <span id="pairsLeft"></span></p>
    <p>Clicks: <span id="clickCount"></span></p>
    <p><span id="timer"></span></p>
  </div>

  <div id="game-grid">
  </div>

</body>

</html>
